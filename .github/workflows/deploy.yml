name: build-and-deploy (current-symlink)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      # Falls du Build-ENV aus Secrets brauchst, hier schreiben:
      # - name: Write .env.production
      #   run: |
      #     cat > .env.production << 'EOF'
      #     VITE_API_BASE=/api
      #     # WEITERE=WERTE
      #     EOF

      - name: Build (Vite)
        run: npm run build

      - name: Set release name
        id: rel
        run: echo "REL=$(date +'%Y%m%d%H%M%S')" >> "$GITHUB_OUTPUT"

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Create release dir on server
        run: |
          ssh -p "${{ secrets.SSH_PORT }}" ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "mkdir -p /var/www/zmash/releases/${{ steps.rel.outputs.REL }}"

      - name: Upload dist/ to release
        run: |
          rsync -az --delete \
            ./dist/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/zmash/releases/${{ steps.rel.outputs.REL }}/

      - name: Activate release (atomic symlink switch + SELinux context)
        run: |
          ssh -p "${{ secrets.SSH_PORT }}" ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} '\
            set -euo pipefail; \
            ln -sfn /var/www/zmash/releases/${{ steps.rel.outputs.REL }} /var/www/zmash/current; \
            chown -h deploy:apache /var/www/zmash/current; \
            # FÃ¼r CentOS/SELinux: Kontext sicherstellen
            command -v restorecon >/dev/null 2>&1 && restorecon -R /var/www/zmash/releases/${{ steps.rel.outputs.REL }} || true \
          '

      - name: Cleanup old releases (keep last 5)
        run: |
          ssh -p "${{ secrets.SSH_PORT }}" ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} '\
            cd /var/www/zmash/releases && ls -1t | tail -n +6 | xargs -r rm -rf -- \
          '
